version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:password@db:5432/todo_chatbot
      - MCP_SERVER_URL=http://mcp-server:8080
    depends_on:
      - db
    networks:
      - todo-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: todo_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - todo_postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network

  mcp-server:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/todo_chatbot
    depends_on:
      - db
    networks:
      - todo-network

volumes:
  todo_postgres_data:

networks:
  todo-network:
    driver: bridge